<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Project A</title>

</head>
<body>
  <h1>Admin Panel - Project A</h1>

  <div id="balances">
    <h2>Live USDT Balances</h2>
    <p>TRC-20 Wallet:<br><b>TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN</b><br>Balance: <span id="trcBalance">Loading...</span></p>

  <div id="withdraw">

    <ul id="logList"></ul>
